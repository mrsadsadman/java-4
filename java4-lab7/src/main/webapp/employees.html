<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management - REST Consumer</title>
</head>
<body>
    <h3>Employee Management</h3>
    
    <div>
        <input id="id" placeholder="Id?"><br>
        <input id="name" placeholder="Name?"><br>
        
        <input type="radio" id="male" name="gender" value="true" checked> Male
        <input type="radio" id="female" name="gender" value="false"> Female<br>
        
        <input id="salary" placeholder="Salary?"><br>
        <hr>
        <button onclick="ctrl.create()">Create</button>
        <button onclick="ctrl.update()">Update</button>
        <button onclick="ctrl.delete()">Delete</button>
        <button onclick="ctrl.reset()">Reset</button>
    </div>
    <hr>
    
    <table border="1" style="width: 100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>

    <script>
        // LƯU Ý: Sửa 'Lab7' thành tên Project của em nếu khác
        // Hoặc dùng 'employees' nếu file html cùng cấp với servlet
        const API_URL = "employees"; 

        var ctrl = {
            // 1. Đổ dữ liệu vào bảng
            fillToTable(employees) {
                var rows = [];
                employees.forEach(e => {
                    var row = `<tr>
                        <td>${e.id}</td>
                        <td>${e.name}</td>
                        <td>${e.gender ? 'Male' : 'Female'}</td>
                        <td>${e.salary}</td>
                        <td><a href="javascript:ctrl.edit('${e.id}')">Edit</a></td>
                    </tr>`;
                    rows.push(row);
                });
                document.getElementById("list").innerHTML = rows.join("");
            },

            // 2. Lấy tất cả nhân viên (GET)
            loadAll() {
                fetch(API_URL)
                    .then(resp => resp.json())
                    .then(employees => {
                        this.fillToTable(employees);
                    });
            },

            // 3. Lấy dữ liệu từ Form để tạo đối tượng JSON
            getForm() {
                var id = document.getElementById("id").value;
                var name = document.getElementById("name").value;
                var gender = document.getElementById("male").checked; // true nếu Male được chọn
                var salary = document.getElementById("salary").value;
                return { id: id, name: name, gender: gender, salary: parseFloat(salary) };
            },

            // 4. Đổ dữ liệu từ Object JSON lên Form
            setForm(employee) {
                document.getElementById("id").value = employee.id;
                document.getElementById("name").value = employee.name;
                document.getElementById("salary").value = employee.salary;
                if(employee.gender) {
                    document.getElementById("male").checked = true;
                } else {
                    document.getElementById("female").checked = true;
                }
            },

            // 5. Chức năng Edit (Lấy 1 nhân viên đưa lên form)
            edit(id) {
                fetch(`${API_URL}/${id}`)
                    .then(resp => resp.json())
                    .then(employee => {
                        this.setForm(employee);
                    });
            },

            // 6. Chức năng Create (POST)
            create() {
                var data = this.getForm();
                fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(json => {
                    alert("Thêm thành công!");
                    this.loadAll();
                    this.reset();
                });
            },

            // 7. Chức năng Update (PUT)
            update() {
                var data = this.getForm();
                // API yêu cầu: employees/ID
                fetch(`${API_URL}/${data.id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(json => {
                    alert("Cập nhật thành công!");
                    this.loadAll();
                });
            },

            // 8. Chức năng Delete (DELETE)
            delete() {
                var id = document.getElementById("id").value;
                if(confirm("Bạn muốn xóa nhân viên " + id + "?")) {
                    fetch(`${API_URL}/${id}`, {
                        method: "DELETE"
                    })
                    .then(resp => resp.json())
                    .then(json => {
                        alert("Xóa thành công!");
                        this.loadAll();
                        this.reset();
                    });
                }
            },

            // 9. Reset form
            reset() {
                var emptyEmp = { id: "", name: "", gender: true, salary: 0 };
                this.setForm(emptyEmp);
            }
        };

        // Chạy lần đầu khi trang tải xong
        ctrl.loadAll();
    </script>
</body>
</html>
